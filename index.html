<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlairIT Billjitsu</title>
  <style>
    :root { --primary: #0052CC; --success: #00C853; --bg: #f5f5f5; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin:0; padding:0; }
    .container { max-width: 600px; margin: 0 auto; padding: 16px; }
    .card { background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .btn { padding: 12px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-small { padding: 8px 12px; font-size: 0.9em; }
    .timer { font-size: 2em; font-weight: bold; color: var(--primary); margin: 12px 0; }
    .ticket-title { font-size: 1.2em; font-weight: 600; margin: 0 0 8px 0; }
    .logout { text-align: center; margin-top: 30px; }
    .hidden { display: none; }
    h1 { text-align: center; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>BillJitsu</h1>

    <div id="loginScreen">
      <div class="card">
        <button id="loginBtn" class="btn btn-primary">Login with NinjaOne</button>
      </div>
    </div>

    <div id="ticketsScreen" class="hidden">
      <div id="ticketsList"></div>
      <div class="logout">
        <button id="logoutBtn" class="btn btn-small">Logout</button>
      </div>
    </div>
  </div>

  <script>
  // ==== CONFIG (already correct) ====
  const CLIENT_ID = "QoV0EhysIrvKh-uo5wrC2lxuJTc";
  const REGION = "us"; // change only if you're EU or OC
  const BASE_DOMAIN = REGION === "eu" ? "eu.ninjarmm.com" : REGION === "oc" ? "oc.ninjarmm.com" : "app.ninjarmm.com";
  const AUTHORIZE_URL = `https://${BASE_DOMAIN}/ws/oauth/authorize`;
  const TOKEN_URL     = `https://${BASE_DOMAIN}/ws/oauth/token`;
  const API_BASE      = REGION === "eu" ? "https://eu-api.ninjaone.com/v2" : "https://api.ninjaone.com/v2";
  const REDIRECT_URI  = "https://mkennedy2547.github.io/billjitsu/";

  // PKCE + storage helpers (unchanged)
  function generateCodeVerifier() { /* ... your existing function ... */ }
  async function generateCodeChallenge(v) { /* ... your existing function ... */ }
  const storage = { get: k => JSON.parse(localStorage.getItem(k)), set: (k,v) => localStorage.setItem(k, JSON.stringify(v)), remove: k => localStorage.removeItem(k) };

  const loginScreen = document.getElementById('loginScreen');
  const ticketsScreen = document.getElementById('ticketsScreen');
  const ticketsList = document.getElementById('ticketsList');

  // ==== LOGIN BUTTON (already working) ====
  document.getElementById('loginBtn').addEventListener('click', async () => {
    const verifier = generateCodeVerifier();
    const challenge = await generateCodeChallenge(verifier);
    storage.set('codeVerifier', verifier);
    const params = new URLSearchParams({
      response_type: 'code', client_id: CLIENT_ID, redirect_uri: REDIRECT_URI,
      scope: 'monitoring management ticketing offline_access',
      code_challenge: challenge, code_challenge_method: 'S256',
      state: Math.random().toString(36).substring(2)
    });
    location.href = `${AUTHORIZE_URL}?${params}`;
  });

  // ==== TOKEN EXCHANGE (already working) ====
  async function exchangeCode(code) {
    const verifier = storage.get('codeVerifier');
    const res = await fetch(TOKEN_URL, { method: 'POST', headers: {'Content-Type':'application/x-www-form-urlencoded'},
      body: new URLSearchParams({ grant_type:'authorization_code', client_id: CLIENT_ID, code, redirect_uri: REDIRECT_URI, code_verifier: verifier })
    });
    const data = await res.json();
    if (data.access_token) {
      data.expires_at = Date.now() + data.expires_in*1000;
      storage.set('tokens', data);
      storage.remove('codeVerifier');
      showTickets();                 // ← THIS IS THE LINE THAT WAS MISSING
    } else alert('Login failed: '+JSON.stringify(data));
  }

  // ==== API CALL WRAPPER WITH AUTO-REFRESH ====
  async function api(path) {
    let tokens = storage.get('tokens');
    if (tokens.expires_at < Date.now()) {
      const ref = await fetch(TOKEN_URL, { method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body: new URLSearchParams({ grant_type:'refresh_token', client_id: CLIENT_ID, refresh_token: tokens.refresh_token })
      });
      tokens = await ref.json();
      tokens.expires_at = Date.now() + tokens.expires_in*1000;
      storage.set('tokens', tokens);
    }
    const res = await fetch(API_BASE + path, { headers: { Authorization: `Bearer ${tokens.access_token}` }});
    if (!res.ok) throw new Error(await res.text());
    return res.json();
  }

  // ==== LOAD TICKETS ====
  async function loadTickets() {
    const tickets = await api('/ticketing/tickets?status=Open');
    // Optional: filter to only YOUR tickets
    const user = storage.get('userEmail') || (await api('/account/users/me')).email;
    if (!storage.get('userEmail')) storage.set('userEmail', user);
    return tickets.filter(t => t.assignee?.email?.toLowerCase() === user.toLowerCase())
                  .sort((a,b) => b.id - a.id);
  }

  // ==== RENDER TICKETS + TIMER LOGIC (your original code, just pasted back in) ====
  function formatTime(s) { const h=Math.floor(s/3600).toString().padStart(2,'0'); const m=Math.floor((s%3600)/60).toString().padStart(2,'0'); const sec=(s%60).toString().padStart(2,'0'); return `${h}:${m}:${sec}`; }

  function startTimer(id) { /* your existing startTimer */ }
  function stopTimer()    { /* your existing stopTimer */ }
  function updateDisplay(){ /* your existing updateDisplay */ }
  async function logTime(id, mins){ /* your existing logTime */ }

  function renderTickets(tickets) {
    const timers = storage.get('timers') || {};
    ticketsList.innerHTML = tickets.map(t => {
      const data = timers[t.id] || {total:0, start:null};
      const running = timers.active == t.id;
      const secs = data.total + (running ? Math.floor((Date.now()-data.start)/1000) : 0);
      return `<div class="card">
        <div class="ticket-title">#${t.id} – ${t.title}</div>
        <div style="color:#666;font-size:0.9em;margin-bottom:8px;">
          ${t.customer?.name || 'No customer'} • ${new Date(t.created).toLocaleDateString()}
        </div>
        <div class="timer" data-ticket-id="${t.id}">${formatTime(secs)}</div>
        <div>
          ${running ? `<button class="btn btn-small" onclick="stopTimer();updateDisplay()">Stop</button>`
                    : `<button class="btn btn-primary btn-small" onclick ‘startTimer(${t.id});updateDisplay(${t.id})">Start Timer</button>`}
          <button class="btn btn-success btn-small" style="margin-left:8px;" 
                  onclick="if(confirm('Log current time?')) {const m=Math.floor(${secs}/60)||1; logTime(${t.id},m)}">Log Time</button>
        </div>
      </div>`;
    }).join('');
    if (timers.active) setInterval(() => updateDisplay(timers.active), 1000);
  }

  async function showTickets() {
    loginScreen.classList.add('hidden');
    ticketsScreen.classList.remove('hidden');
    ticketsList.innerHTML = '<p>Loading tickets…</p>';
    try {
      const tickets = await loadTickets();
      renderTickets(tickets || []);
    } catch (e) {
      ticketsList.innerHTML = '<p style="color:red">Error loading tickets: '+e.message+'</p>';
    }
  }

  // ==== ON LOAD ====
  const params = new URLSearchParams(location.search);
  if (params.get('code')) {
    history.replaceState(null,'',location.pathname);
    exchangeCode(params.get('code'));
  } else if (storage.get('tokens')) {
    showTickets();
  }

  document.getElementById('logoutBtn').addEventListener('click', () => {
    ['tokens','timers','userEmail'].forEach(k=>storage.remove(k));
    location.reload();
  });

  window.startTimer= startTimer; window.stopTimer=stopTimer; window.updateDisplay=updateDisplay; window.logTime=logTime;
</script>
</body>
</html>
